# https://ilice.org

server {
  location /.well-known/acme-challenge {
    proxy_pass http://letsencrypt:443;
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /favicon.ico {
          log_not_found off;
          access_log off;
  }

  location /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }

  location / {
    proxy_pass http://ilicecognitio;
    proxy_redirect   off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires max;
    log_not_found off;
  }

  listen 443;
  listen 80;

  client_max_body_size 32M;

  ssl    on;
  ssl_certificate /etc/letsencrypt/live/__www.opensmartcountry.com__/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/__www.opensmartcountry.com__/privkey.pem;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_prefer_server_ciphers on;

  ssl_session_cache shared:SSL:10m;
  ssl_dhparam /etc/ssl/private/dhparam.pem;

  server_name __www.ilice.org__ www.ilice.org cognitio.ilice.org;
}

